<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <title>My Chart.js Chart Test</title>
    <style type="text/css">
      .chartBox{
        width: 700px;
      }
    </style>
  </head>
  <body>

    <div class="chartBox">
      <canvas id="myChart"></canvas>
    </div>
    <input type="file" id="uploadfile" accept=".csv">
    <button id="uploadconfirm">Upload File</button>
    <hr>

    <button onclick="updateChart('revenueData')">show price</button>
    <button onclick="updateChart('volumeData')">show volume</button>


    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    const gradientBg = ctx.createLinearGradient(0,0,100,0);
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    const revenueData = [];
    const volumeData = [];
    const labels = [];
    const uploadconfirm = document.getElementById('uploadconfirm').addEventListener(
      'click', ()=>{
      Papa.parse(document.getElementById('uploadfile').files[0],{
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(result){
          //console.log(result);
          //console.log(result.data[0].price);
          //console.log(result.data.length);
          for(i=0;i<result.data.length;i++){
              revenueData.push(result.data[i].price);
              volumeData.push(result.data[i].volume);
              labels.push(result.data[i].date);
          }
          console.log(revenueData);
          console.log(volumeData);
          console.log(labels);
        }
      })
    })

    function updateChart(label){
        myChart.data.labels = labels;
        myChart.data.datasets[0].label = label;
        if(label === 'revenueData'){
            myChart.data.datasets[0].data = revenueData;
        }
        if(label === 'volumeData'){
            myChart.data.datasets[0].data = volumeData;
        }
         
        console.log(label);
        myChart.update();

    }
</script>

</body>
</html>
